# Test configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.image-name=postgres:15

# Flyway
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=true
quarkus.flyway.baseline-on-migrate=true

# Disable Quinoa for tests
quarkus.quinoa.just-build=true

# Disable LangChain4j for tests (mock the service)
quarkus.langchain4j.openai.api-key=test-key
quarkus.langchain4j.openai.base-url=http://localhost:8888
quarkus.langchain4j.openai.chat-model.model-name=gpt-4.1-mini

# Hibernate
quarkus.hibernate-orm.log.sql=false

