# API

quarkus.smallrye-openapi.store-schema-directory=src/main/webui/src/api
quarkus.swagger-ui.always-include=true

# DATABASE

quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.migrate-at-start=true

quarkus.hibernate-orm.schema-management.strategy=validate
%dev.quarkus.hibernate-orm.schema-management.strategy=drop-and-create

# Use bytea instead of OID for LOBs (avoids "Large Objects may not be used in auto-commit mode" error)
quarkus.hibernate-orm.jdbc.non-contextual-lob-creation=true


# FRONTEND

quarkus.quinoa.dev-server.port=3001
quarkus.quinoa.build-dir=dist
quarkus.quinoa.enable-spa-routing=true
quarkus.quinoa.package-manager-install.node-version=20.19.0
quarkus.quinoa.package-manager-install.npm-version=10.3.0

# AI (LangChain4j OpenAI)

quarkus.langchain4j.openai.chat-model.model-name=gpt-4.1-mini
quarkus.langchain4j.openai.chat-model.temperature=0
quarkus.langchain4j.openai.chat-model.log-requests=false
quarkus.langchain4j.openai.chat-model.log-responses=true
quarkus.langchain4j.openai.timeout=120s

# Deployment
quarkus.helm.name=the-recipe-db